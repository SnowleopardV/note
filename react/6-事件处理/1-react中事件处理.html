<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class Info extends React.Component {
    
    // 使用React.createRef会生成一个容器, 用来保存被ref所表示的DOM节点
    input1Ref = React.createRef()

    state = { isHot: true }

    getName = () => alert(this.input1Ref.current.value)

    getAddress = (e) => {
      // 通过e.target能拿到发生事件的DOM元素
      console.log(27, e.target)
      alert(e.target.value)
    }

    changeWeather = () => this.setState({ isHot: !this.state.isHot })

    render() {
      return (
        <div>
          <h1>今天天气{ this.state.isHot ? '炎热' : '凉爽' }</h1>
          姓名: <input ref={this.input1Ref} name="name" type="text" placeholder="请输入姓名" /><br/><br/>
          <button onClick={this.getName}>点击获取</button> <br /><br/>
          {/* 使用e.target可以减少ref的使用, 不要过度的使用ref */}
          地址: <input name="address" onBlur={this.getAddress} type="text" placeholder="请输入地址" /><br/>
          <button onClick={this.changeWeather}>改变天气</button> <br /><br/>
        </div>
      )
    }
  }

  ReactDOM.render(<Info />, document.getElementById('root'))
  </script>
</body>

</html>
