<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>demo</title>
  <!-- 引入react核心库, 就有了React对象 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <!-- 引入react扩展库 react-dom, 就有了ReactDOM, 用于支持react操作DOM -->
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Don't use this in production: -->
  <!-- 引入babel, 用于将jsx转换成js -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <!-- 准备好容器 -->
  <div id="root"></div>

  <!-- 表示里面的内容是jsx, 并且使用babel进行转换 -->
  <script type="text/babel">
    // 1. 创建虚拟DOM
    const VDOM = <div>
      <h1>Hello, React.</h1>
      <p>这是通过script引入react库的方式创建React界面</p>
    </div>

    // 2. 渲染虚拟DOM到页面, 注意只能执行一次, 不然会覆盖, 整个是覆盖操作, 不是追加操作
    ReactDOM.render(VDOM, document.getElementById('root'))
  </script>
</body>

</html>
