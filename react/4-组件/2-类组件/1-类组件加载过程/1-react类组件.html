<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // 1. 创建类组件
    class ClComponent extends React.Component {
      render() {
        console.log(19, this)
        return (
          <div>
            <h1>Hello, React.</h1>
            <p>这是通过script引入react库的方式创建React界面</p>
            <p>这是一个类组件</p>
          </div>
        )
      }
    }

    // 2. 渲染类组件到页面上
    ReactDOM.render(<ClComponent/>, document.getElementById('root'))
    // 执行ReactDOM.render(<ClComponent/>, document.getElementById('root')) 发生了什么
    // 1. React解析组件标签, 找到ClComponent组件
    // 2. 发现ClComponent是一个类组件, 随后通过new实例化该类的实例, 并且执行实例上的render方法, 然后将返回的虚拟DOM转换为真实DOM, 渲染到页面上
  </script>
</body>

</html>
