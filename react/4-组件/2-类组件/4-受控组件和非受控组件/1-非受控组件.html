<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // 非受控组件
    class Info extends React.Component {
    
    nameRef = React.createRef()
    addressRef = React.createRef()

    submit = (e) => {
      // 阻止默认事件
      e.preventDefault()

      const name = this.nameRef.current.value
      const address = this.addressRef.current.value

      alert(`用户的姓名是: ${name}, 地址是${address}`)
    }
    
    render() {
      return (
        <form onSubmit={this.submit}>
          姓名: <input ref={this.nameRef} name="name" type="text" placeholder="请输入姓名" /><br/><br/>
          地址: <input ref={this.addressRef} name="address" type="text" placeholder="请输入地址" /><br/><br/>
          <button>提交</button>
        </form>
      )
    }
  }

  ReactDOM.render(<Info />, document.getElementById('root'))
  </script>
</body>

</html>
