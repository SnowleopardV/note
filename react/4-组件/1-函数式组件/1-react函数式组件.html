<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>demo</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // 1. 创建虚拟DOM
    const FnComponent =() => {
      console.log(this)
      return (
        <div>
          <h1>Hello, React.</h1>
          <p>这是通过script引入react库的方式创建React界面</p>
          <p>这是一个函数式组件</p>
        </div>
      )
    } 

    // 2. 渲染函数式组件到页面上
    ReactDOM.render(<FnComponent />, document.getElementById('root'))
    // 执行ReactDOM.render(<FnComponent />, document.getElementById('root')) 发生了什么
    // 1. React解析组件标签, 找到CnComponent组件
    // 2. 发现CnComponent是一个函数式组件, 随后执行该方法, 然后将返回的虚拟DOM转换为真实DOM, 渲染到页面上
  </script>
</body>

</html>
