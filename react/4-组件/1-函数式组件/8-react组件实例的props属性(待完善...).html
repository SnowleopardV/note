<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- 引入了全局对象PropTypes -->
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
</head>

<body>
  <div id="root"></div>
  <div id="root2"></div>
  <div id="root3"></div>
  <div id="root4"></div>
  <div id="root5"></div>
  <div id="root6"></div>
  <script type="text/babel">
    console.log(20, PropTypes, PropTypes.string, typeof PropTypes.string )

    class Person extends React.Component {
       // 对Props属性进行

      render = () => {
        console.log(21, this.props)
        const { name, age, sex } = this.props
        // 获取props 
        // 注意props是只读的
        // 此行代码会报错 this.props.name = '老王'
        return (
        <div style={{ border: '1px solid black', marginBottom: '10px', padding: '10px' }}>
          <p>姓名: { name} </p>
          <p>年龄: { age }</p>
          <p>性别: { sex }</p>
        </div>
      )}
    }

    // const personPropTypes = {
    //   name: PropTypes.string.isRequired,
    //   age: PropTypes.number,
    // }

    // PropTypes.checkPropTypes(personPropTypes, props, 'prop', 'Person');

    // Person.defaultProps = {
    //   age:
    // }

   
   
    // 属性传递
    ReactDOM.render(<Person name='lili' age='20' sex='female ' />, document.getElementById('root'))
    ReactDOM.render(<Person name='jack' age='19' sex='male' />, document.getElementById('root2'))

    const p = { name: '老王', age: 20, sex: '男' }
    ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex} />, document.getElementById('root3'))
    // 简写方式, 批量传递props(批量传递标签属性)
    ReactDOM.render(<Person { ...p } />, document.getElementById('root4'))

    // props的限制
    ReactDOM.render(<Person name={100} age='19' sex='male' />, document.getElementById('root5'))



    // 函数式组件
    const Student = (props) => {
      console.log(72, props)
      const { name, age, sex } = props
      return (
      <div style={{ border: '1px solid black', marginBottom: '10px', padding: '10px' }}>
        <p>姓名: { name} </p>
        <p>年龄: { age }</p>
        <p>性别: { sex }</p>
      </div>)
    }

    ReactDOM.render(<Student name='法海' age='19' sex='male' />, document.getElementById('root6'))

  </script>
</body>

</html>
