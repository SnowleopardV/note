<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    class A extends React.Component {
      state = { name: 'lilei', age: 20 }
      add = () => this.setState({ age: this.state.age + 1 })

      render() {
        console.log('parent render')
        const { name, age } = this.state
        return (
        <div style={{ border: '1px solid black', padding: '10px' }}>
          <h1 onClick={this.add}>这是A组件, 姓名为{this.state.name}---年龄{this.state.age}</h1>
          {/* 
            不需要给C组件传递属性
            <B>
              <C/>
            </B> 
          */}

          <B render={(count) => <C count={count} />}></B>
        </div>)
      }
    }

    class B extends React.Component {
      state = { count: 100 }
      add = () => this.setState({ count: this.state.count + 1 })
      render() {
        console.log('child Render')
        return (<div  style={{ border: '1px solid black', padding: '10px' }}>
          <h1>这是B组件, count为 { this.state.count }</h1>
          <div>哈哈哈哈哈哈哈哈B</div>
          <div onClick={this.add}>点击+1</div>
          {/*{this.props.children} */}
          {this.props.render(this.state.count)}
        </div>)
      }
    }

    class C extends React.Component {
      render() {
        console.log('child Render')
        return (<div  style={{ border: '1px solid black', padding: '10px' }}>
          <h1>这是C组件, count为{this.props.count}</h1>
          <div>哈哈哈哈哈哈哈哈C</div>
        </div>)
      }
    }

    ReactDOM.render(<A/>, document.getElementById('root'))
 
  </script>
</body>

</html>
