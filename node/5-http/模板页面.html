<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		td {
			width: 100px;
			height: 60px;
		}

		tr:nth-child(odd) {
			background-color: aqua;
		}

		tr:nth-child(even) {
			background-color:antiquewhite
		}

	</style>
</head>


<body>

	<table>
		<tr><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td></tr>
	</table>

</body>


<script>
	const tds = document.querySelectorAll('td')

	tds.forEach(td => td.onclick = () => td.style.background = '#000000')
</script>
</html>
