<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<div id="app">
		<!-- 总结 -->
		<!-- 1.    v-on: -->
		<!-- 1.1.  v-on: 是vue提供用于绑定事件的指令 -->
		<!-- 1.2.  v-on: 绑定的事件一般在methods中定义 -->
		<!-- 1.3.  v-on: 可以使用语法糖@表示 -->
		<!-- 1.4.  v-on: 绑定事件时,引号内的方法名可以不需要引号,有引号时表示穿传参 -->
		<!-- 1.5.  使用vue让程序员更多的是操作VM中的Model数据,Vue会监听Model中数据的改动,并把最新的数据应用到页面上 -->

		<!-- 1.1 -->
		<!-- 1.2 -->
		<input type="button" value="按钮" title="点击会触发事件" v-on:click="alertValue('ok')">
		<input type="button" value="按钮" title="点击会触发事件" v-on:click="show">

		<!-- 1.3 -->
		<input type="button" value="按钮" title="点击会触发事件" @click="show">
		<input type="button" value="按钮" title="点击会触发事件" @mouseover="show">

		<!-- 1.4 -->
		<input type="button" value="按钮" title="点击会触发事件" @click="showValue(5)">
	</div>
	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				myTitle: '整个是绑定之后的title',
				alertValue: function (value) {
					alert(value + value)
				}
			},
			methods: {
				show() {
					alert('hello')
				},
				alertValue(value) {
					alert(value + value + value)
				},
				showValue(val) {
					console.log(val)
				}
			}
		})
	</script>
</body>

</html>
