<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<style>
	</style>
</head>

<body>
	<div id="app">
		<!-- 总结 -->
		<!-- 1.   vue控制显示 -->
		<!-- 1.1  v-if	 -->
		<!-- 1.2  v-show	 -->
		<!-- 1.3  v-if 和 v-show的区别 -->
		<!-- 1.3.1 v-if 控制的是元素的移除和创建,有较大的切换性能消耗,如果元素切换频繁,最好不要用v-if,推荐使用v-show -->
		<!-- 1.3.2 v-show 控制的是元素的display属性,性能消耗相对v-if较小 -->

		<input type="button" @click="flag=!flag" value='toggle'>

		<!-- 1.1 -->
		<!-- 1.3.1 -->
		<p v-if='flag'>这是一个v-if控制的元素</p>

		<!-- 1.2 -->
		<!-- 1.3.2 -->
		<p v-show='flag'>这是一个v-show控制的元素</p>
	</div>
	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				flag: true
			},
			methods: {}
		})
	</script>
</body>

</html>
