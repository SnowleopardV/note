    一、 强缓存
    1. Expires 过期时间

    2. Cache-Control (优先级高于Expires)
      a. public 
      b. private
      c. no-cache 使用协商缓存
      d. no-store 所有内容都不会被缓存
      e. max-age 有效时间
      f. must-revalidation/proxy-revalidation  如果缓存内容失效, 必须发到服务器/代理服务器进行重新验证

    
    二、协商缓存
    1. last-modified & if-Modified-Since


    2. Etag & if-None-Match
